{% for cl in object_list %}
    <div class="d-flex border-bottom py-2">
        <div class="w-100 ms-3">
            <div class="row align-items-center">
                <span class="col-12 col-md-3 text-start">{{ cl.names }}</span>

                <span class="col-12 col-md-3">{{ cl.phone }}</span>

                <span class="col-12 col-md-2 text-end">{{ cl.new }}</span>
                {% if cl.reported %}
                <span class="col-12 col-md-3 text-center">Reported</span>
                {% else %}
                <div class="col-12 col-md-3">
                    <form class="row" type="get" action="." style="margin: 0">
                        <input class="col-12 col-md-6 rounded text-center ms-2" name="units">
                        <input class="col-12 col-md-2" name="id" value="{{ cl.pk }}" type="hidden">
                        <button class="col-12 col-md-4 btn btn-sm btn-primary ms-2" type="submit" >Save</button>
                    </form>
                </div>
                {% endif %}
                <span class="col-12 col-md-1 text-center"> {{ cl.pk }}</span>
            </div>
        </div>
    </div>
{% endfor %}
